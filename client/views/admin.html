<template name="admin">
  {{> adminNavigation}}
  {{#if isAdmin}}
    <div class="container-fluid">
      {{> adminPanel}}
    </div>
  {{/if}}
</template>

<template name="adminNavigation">
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Lilabet.eu</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          {{> loginButtons }}
        </ul>
      </div>
    </div>
  </nav>
</template>

<template name="adminPanel">
  <ul class="nav nav-tabs" id="adminTab">
    <li class="active"><a href="#geography" data-toggle="tab"><i class="fa fa-globe"></i> Geography</a></li>
    <li><a href="#sports" data-toggle="tab"><i class="fa fa-trophy"></i> Sports</a></li>
    <li><a href="#tournaments" data-toggle="tab"><i class="fa fa-calendar"></i> Tournaments</a></li>
    <li><a href="#posts" data-toggle="tab"><i class="fa fa-bullhorn"></i> Posts</a></li>
  </ul>
  <!-- Tab panes -->
  <div class="tab-content">
    <div class="tab-pane active" id="geography">
      {{> adminGeographyPanel}}
    </div>
    <div class="tab-pane" id="sports">
      {{> adminSportsPanel}}
    </div>
    <div class="tab-pane" id="tournaments">
      sports
    </div>
    <div class="tab-pane" id="posts">
      {{> adminPostsPanel}}
    </div>
  </div>
</template>

<template name="adminGeographyPanel">
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="row">
        <div class="col-xs-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <div class="panel-title">Countries</div><br>
              <div class="input-group">
                <input type="text" class="form-control" id="newCountryTitle" placeholder="Enter title of new country">
                <span class="input-group-btn">
                  <button class="btn btn-primary" type="button" id="addCountry"><i class="fa fa-plus"></i></button>
                </span>
              </div>
            </div>
            <div class="panel-body">
              {{#if countries}}
                <table class="table table-condensed">
                  {{#each countries}}
                    <tr class="countryRow" id="{{_id}}">
                      <td>
                        <div class="radio">
                          <label>
                            <input type="radio" name="countries" class="selCountry" value="{{_id}}">
                          </label>
                        </div>
                      </td>
                      <td>
                        <div class="input-group">
                          <input type="text" class="form-control country{{_id}}" value="{{title}}">
                          <span class="input-group-btn">
                            <button class="btn btn-info editCountry" type="button"><i class="fa fa-edit"></i></button>
                            <button class="btn btn-danger removeCountry" type="button"><i class="fa fa-trash-o"></i></button>
                          </span>
                        </div>
                      </td>
                    </tr>
                  {{/each}}
                </table>
              {{else}}
                No countries in database
              {{/if}}
            </div>
          </div>
        </div>
        <div class="col-xs-6">
          {{#if selectedCountry}}
            <div class="panel panel-default">
              <div class="panel-heading">
                <div class="panel-title">
                  Cities of {{selectedCountry.title}}
                </div><br>
                <div class="input-group">
                  <input type="text" class="form-control" id="newCityTitle" placeholder="Enter title of new city">
                  <span class="input-group-btn">
                    <button class="btn btn-primary" type="button" id="addCity"><i class="fa fa-plus"></i></button>
                  </span>
                </div>
              </div>
              <div class="panel-body">
                {{#if cities}}
                  <table class="table table-condensed">
                    {{#each cities}}
                      <tr class="cityRow" id="{{_id}}">
                        <td>
                          <div class="input-group">
                            <input type="text" class="form-control city{{_id}}" value="{{title}}">
                            <span class="input-group-btn">
                              <button class="btn btn-info editCity" type="button"><i class="fa fa-edit"></i></button>
                              <button class="btn btn-danger removeCity" type="button"><i class="fa fa-trash-o"></i></button>
                            </span>
                          </div>
                        </td>
                      </tr>
                    {{/each}}
                  </table>
                {{else}}
                  No cities in database
                {{/if}}
              </div>
            </div>
          {{else}}
            No selected country
          {{/if}}
        </div>
      </div>
    </div>
  </div>
</template>

<template name="adminSportsPanel">
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="row">
        <div class="col-xs-4">
          <div class="well">
            <button class="btn btn-primary addSport">
              <i class="fa fa-plus"></i> Add sport's type
            </button>
            <button class="btn btn-primary addTeam" {{disabledTeam}}>
              <i class="fa fa-plus"></i> Add sport's team
            </button>
          </div>
          <div class="btn-group-vertical" style="width:100%">
            {{#each sports}}
              <button class="btn {{btnSport}} selSport" style="width:100%">{{title}}</button>
            {{/each}}
          </div>
        </div>
        <div class="col-xs-8">
          {{#if addSport}}
            {{> adminEditSport}}
          {{else}}
            {{#if addTeam}}
              {{> adminAddTeam}}
            {{else}}
              {{#if selectedSportTypeId}}
                {{> adminTeamsTable}}
              {{else}}
                <h4>Please, select sport's type in left menu</h4>
              {{/if}}
            {{/if}}
          {{/if}}
        </div>
      </div>
    </div>
  </div>
</template>

<template name="adminTeamsTable">
  {{#if teams}}
    <table class="table table-condensed">
      {{#each teams}}
        <tr>
          <td>
            {{title}}
          </td>
        </tr>
      {{/each}}
    </table>
  {{else}}
    <h4>No teams in database</h4>
  {{/if}}
</template>

<template name="adminEditSport">
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="form-group">
        <label for="newSportTitle">
          New sport's type title
        </label>
        <input type="text" class="form-control" id="newSportTitle">
      </div>
    </div>
    <div class="panel-footer">
      <button class="btn btn-primary saveSport"><i class="fa fa-check"></i> Save</button>
      <button class="btn btn-default cancelSport"><i class="fa fa-times"></i> Cancel</button>
    </div>
  </div>
</template>

<template name="adminAddTeam">
  {{#autoform collection="Teams" id="addTeam" type="insert"}}
    <div class="panel panel-default">
      <div class="panel-body">
        {{> afQuickField name="title"}}
        {{> afQuickField name="sportId" options=sports}}
        {{> afQuickField name="countryId" options=countries}}
      </div>
      <div class="panel-footer">
        <button type="submit" class="btn btn-primary">Insert</button>
      </div>
    </div>
  {{/autoform}}
</template>

<template name="adminPostsPanel">
  <div class="panel panel-default">
    <div class="panel-heading">
      {{#if newPost}}
        <button type="button" class="btn btn-primary savePost"><i class="fa fa-check"></i> Save post</button>
      {{else}}
        <button type="button" class="btn btn-primary newPost"><i class="fa fa-plus"></i> New post</button>
      {{/if}}
    </div>
    <div class="panel-body">
      {{#if newPost}}
        {{> editPost}}
      {{else}}
      {{/if}}
    </div>
  </div>
</template>

<template name="editPost">

  <textarea class="editable">
    Insert your own text
  </textarea>
</template>
